         /* Reset and global styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #dfdfdf;
}

/* Container styling */
.container {
    width: 1000px;
    margin: auto;
    transition: 0.5s;
    padding: 20px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

/* Header styling */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
}

header .shopping {
    position: relative;
    cursor: pointer;
}

header .shopping img {
    width: 40px;
}

header .shopping span {
    background: red;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    position: absolute;
    top: -10px;
    right: -10px;
    padding: 5px 10px;
}

/* Product list styling */
.list {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 20px;
}

.list .item {
    text-align: center;
    background-color: #dce0e1;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.list .item img {
    width: 90%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
}

.list .item .title {
    font-weight: 600;
    margin: 10px 0;
}

.list .item .price {
    margin: 10px 0;
    font-size: 18px;
    color: #333;
}

.list .item button {
    background-color: #1c1f25;
    color: #fff;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.list .item button:hover {
    background-color: #333;
}

/* Shopping cart styling */
.card {
    position: fixed;
    top: 0;
    right: -400px;
    width: 400px;
    background-color: #453e3b;
    height: 100vh;
    transition: 0.5s;
    padding: 20px;
    color: #fff;
    box-shadow: -10px 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px 0 0 10px;
}

.active .card {
    right: 0;
}

.card h1 {
    color: #e8bc0e;
    font-weight: 100;
    margin: 0 0 20px 0;
}

/* Checkout button styling */
.card .checkOut {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: space-between;
}

.card .checkOut div {
    background-color: #e8bc0e;
    width: 48%;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
    border-radius: 5px;
}

.card .checkOut div:hover {
    background-color: #d4a700;
}

.card .checkOut div:nth-child(2) {
    background-color: #1c1f25;
    color: #fff;
}

.card .checkOut div:nth-child(2):hover {
    background-color: #333;
}

/* Cart item list styling */
.listCard {
    overflow-y: auto;
    max-height: calc(100vh - 200px);
    padding-right: 10px;
}

.listCard li {
    display: grid;
    grid-template-columns: 100px 1fr 100px 1fr;
    gap: 10px;
    margin-bottom: 10px;
}

.listCard li div {
    display: flex;
    justify-content: center;
    align-items: center;
}

.listCard li img {
    width: 90%;
    border-radius: 10px;
}

.listCard li button {
    background-color: transparent;
    border: none;
    color: #fff;
    cursor: pointer;
}

.listCard .count {
    margin: 0 10px;
}
